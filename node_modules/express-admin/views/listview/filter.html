
<form action="{{root}}/{{view.slug}}" method="post" accept-charset="utf-8" class="panel panel-default x-filter {{^have}}x-hidden{{/have}} {{^collapsed}}x-collapsed{{/collapsed}}">
	{{#have}}
	<div class="panel-heading">
		<h3 class="panel-title">{{string.filter}}</h3>
	</div>
	<div class="panel-body">
		<table class="table table-striped form-horizontal">
			<tbody>
				{{#filter}}
				<tr>
					<td>
						<div class="form-group">
							{{#row}}
								{{>column}}
							{{/row}}
						</div>
					</td>
				</tr>
				{{/filter}}
			</tbody>
		</table>
	</div>
	{{/have}}
	<div class="panel-footer form-horizontal">
		<div class="form-group">
			<label class="control-label col-lg-3 col-md-3 col-sm-3">{{string.order}}</label>
			<div class="col-lg-3 col-md-3 col-sm-3">
				<select name="order" class="chosen-select form-control" data-placeholder="{{string.select}}">
					<option value="NULL" {{#selected}}selected="selected"{{/selected}}></option>
					{{#order}}
					<option value="{{name}}" {{#selected}}selected="selected"{{/selected}}>{{verbose}}</option>
					{{/order}}
				</select>
			</div>
			<div class="col-lg-3 col-md-3 col-sm-3">
				{{#direction}}
				<label class="radio-inline">
					<input type="radio" name="direction" value="{{value}}" {{#selected}}checked="checked"{{/selected}} /> {{text}}
				</label>
				{{/direction}}
			</div>
			<div class="col-lg-3 col-md-3 col-sm-3">
				<button type="submit" class="btn btn-default form-control" name="action[clear]">{{string.clear}}</button>
				<button type="submit" class="btn btn-default form-control" name="action[filter]">{{string.filter}}</button>
			</div>
		</div>
	</div>
	<input type="hidden" name="_csrf" value="{{csrf}}" />
</form>
